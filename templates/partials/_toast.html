{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
{% if category == 'error' %}
<div class="toast align-items-center text-bg-danger  position-fixed  p-2 end-0 mt-2 border-0" role="alert"
    aria-live="assertive" aria-atomic="true" id="toast">
    <div class="d-flex">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
{% elif category == 'success' %}
<div class="toast align-items-center text-bg-success  position-fixed  p-2 end-0 mt-2 border-0" role="alert"
    aria-live="assertive" aria-atomic="true" id="toast">
    <div class="d-flex">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div> {% endif %}
{% endfor %}
{% endif %}
{% endwith %}
